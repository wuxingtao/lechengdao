<body class="mhome lottery">

                        </div>
                    </div>
                    <div class="ticket-r state">

                        <div class="regular-cont">2015.7.27dsdsdadasdasdadadaddddddddddddddddddddddddddddddddddddddddd</div>
                        </div>
                    </div>
                    <div class="ticket-r state">

                    <div class="t-condition"></div>

            </div>
        </div>
    </div> 
<script src="../script/js/jquery.min.js"></script>    
<script>
    function rgb(){
            var c=["#ee585a","#e3c271","#dc8e6f","#8bcee8","#c386e3"];
            return c[Math.round(Math.random()*4)]
    }
    $(".ticketBox").each(function(){
        $(this).css("background-color",rgb());
        var currentC=$(".ticketBox").css("background-color");
        var next=$(".ticketBox").next().css("background-color");
        if(currentC==next){
            $(".ticketBox").next().css("background-color",rgb())
        }
    })

    $(".ticket-l").height($(".ticket-r").height())
</script>
