<!doctype html>
<html lang="zn-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>我的评价晒单</title>
    <link rel="stylesheet" type="text/css" href="../script/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../script/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../script/css/general.css">
    <link rel="stylesheet" type="text/css" href="../script/css/web.css">
    <style>
    .file {
        position: relative;
        display: inline-block;
        background-color: #fff;
        border: 1px solid #ECECEC;
        ;
        padding: 15px 5px;
        overflow: hidden;
        text-decoration: none;
        text-indent: 0;
        line-height: 20px;
        border-radius: 4px;
    }
    
    .file input {
        position: absolute;
        font-size: 100px;
        right: 0;
        top: 0;
        opacity: 0;
    }
    
    .file img {
        width: 25px;
        display: block;
        margin: 0 auto;
        padding: 12px 0;
    }
    
    .file span {
        color: rgba(0, 0, 0, .3);
        font-size: 1.2rem;
    }
    
    .file:hover {
        background: #AADFFD;
        border-color: #78C3F3;
        color: #004974;
        text-decoration: none;
    }
    </style>
</head>

<body class="mhome pagefull">
    <div class="page_full reserve-wrapper">
        <div class="commentRecord-list evaluate-wrapper" id="xt-content">
            <div class="comment-item">
                <div class="comment-message pDefault">
                    <div class="proPhoto">
                        <a href="../book/detail.html">
                            <img src="../script/images/yjmall/images/goodList_03.png" alt="">
                        </a>
                    </div>
                    <div class="privatCont">
                        <ul>
                            <li class="stateText goodsName">蓝森林除菌薰衣草洗衣液 5斤 家庭量 贩装 深层去渍洁净正品包邮</li>
                            <li class="stateText goods_option"><span>数量：1&nbsp;颜色：灰色</span><span>尺码：52码尺码：52码尺码：52码</span></li>
                        </ul>
                    </div>
                </div>
                <div class="comment-area">
                    <div class="info">
                        <div class="item-author col-md-8 col-xs-8">李***蛋
                            <div class="item-rating rate"></div>
                        </div>
                        <div class=" col-md-4 col-xs-4 tx-rt">
                            <time>2015.04.25</time>
                        </div>
                    </div>
                    <blockquote>非常漂亮，质量很好，路上走了5天</blockquote>
                    <ul class="pics">
                        <li><img src="../script/images/yjmall/images/commentpic_03.png" alt=""></li>
                        <li><img src="../script/images/yjmall/images/commentpic_05.png" alt=""></li>
                    </ul>
                </div>
            </div>
            <div class="comment-item">
                <div class="comment-message pDefault">
                    <div class="proPhoto">
                        <a href="../book/detail.html">
                            <img src="../script/images/yjmall/images/goodList_03.png" alt=""></a>
                    </div>
                    <div class="privatCont">
                        <ul>
                            <li class="stateText goodsName">蓝森林除菌薰衣草洗衣液 5斤 家庭量 贩装 深层去渍洁净正品包邮</li>
                            <li class="stateText goods_option"><span>数量：1&nbsp;颜色：灰色</span><span>尺码：52码尺码：52码尺码：52码</span></li>
                        </ul>
                    </div>
                </div>
                <div class="comment-area pDefault">
                    <div class="info">
                        <div class="item-author col-md-8 col-xs-8">李***蛋
                            <div class="item-rating rate"></div>
                        </div>
                        <div class=" col-md-4 col-xs-4 tx-rt">
                            <time>2015.04.25</time>
                        </div>
                    </div>
                    <blockquote>非常漂亮，质量很好，路上走了5天</blockquote>
                    <ul class="pics">
                        <li><img src="../script/images/yjmall/images/commentpic_03.png" alt=""></li>
                        <li><img src="../script/images/yjmall/images/commentpic_05.png" alt=""></li>
                    </ul>
                </div>

                <!-- loading -->
                <div id="pages" class="more-added"><a id="next" class="btn" href="viewRecord2.html">查看更多</a></div>
                <div class="loading"></div>
            </div>
        </div>
        <!-- order-wrapper end -->
    </div>
    <!--#start JS-->
    <script src="../script/js/jquery.min.js"></script>
    <script src="../script/plugin/jraty/jquery.raty.min.js"></script>
    <script src="../script/plugin/infinite/jquery.infinite.js"></script>
    <script src="../script/js/static/comment.js"></script>
    <script>
    $(function() {
        $(".rate-graph dd").on("click", function() {
            $(this).addClass("comment-select").siblings().removeClass("comment-select")
        })

        //raty
        $(".rate").raty({
            readOnly: true,
            score: 3
        });
        $(".comment-rating").raty({
            readOnly: true,
            score: 3.7
        })
    })


    //scroll
    $('#xt-content').infinitescroll({
        loading: {
            msgText: "",
            img: "../script/images/icon-gray/loading.gif",
            finishedMsg: '没有新数据了哦...',
            selector: '.loading' //loading选择器
        },
        navSelector: "#pages", //导航的选择器，会被隐藏
        nextSelector: "#next", //包含下一页链接的选择器
        itemSelector: "div.comment-item", //
        debug:true,
        dataType: 'html', //格式要和itemSelector保持一致
        maxPage: 5, //最大加载的页数
        extraScrollPx: 150,
        bufferPx: 1000,
        errorCallback: function() { //加载完数据后的回调函数

        },
        path: function(index) { //获取下一页方法
            return "commentRecord" + index + ".html";
        },
    }, function(newElements, data, url) { //回调函数
        //console.log(data);
        //alert(url);
    });
    </script>
</body>

</html>
