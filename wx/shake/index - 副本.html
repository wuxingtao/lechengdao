    <script type="text/javascript">
    function action(x) {
        $('.shake-innerside img').removeClass().addClass("animated").one("webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend", function() {
            $(this).removeClass();
        })
    }
    $(".shake-innerside").click(function(e) {
        e.preventDefault();
        // $(".shake-innerside img").addClass("animated");
        action();
    })
    if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', deviceMotionHandler, false);
    } else {
        alert("不支持摇一摇");
    }

    function deviceMotionHandler(eventData) {
        var acceleration = eventData.accelerationIncludingGravity;
    }
    var SHAKE_THRESHOLD = 1000;
    var last_update = 0;
    var x, y, z, last_x, last_y, last_z;
    var count = 0

    function deviceMotionHandler(eventData) {
        var acceleration = eventData.accelerationIncludingGravity;

        var curTime = new Date().getTime();

        if ((curTime - last_update) > 100) {

            var diffTime = curTime - last_update;
            last_update = curTime;

            x = acceleration.x;
            y = acceleration.y;
            z = acceleration.z;

            var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;

            if (speed > SHAKE_THRESHOLD) {
                count++;
                $("#div").html(count);
                //window.removeEventListener('devicemotion', deviceMotionHandler);
                action();
            }
            last_x = x;
            last_y = y;
            last_z = z;

        }
    }
    </script>
