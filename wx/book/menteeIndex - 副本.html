    <script>
// playOrPaused('f1',this);

$(function(){
    // var musicSrc="../script/source/01.mp3";
    $(".btnplay").on("click",function(){
        var musicSrc=$(this).parents(".artist-song").attr("stat")

        var listlen=$(".menteel-mainList li").length;

        if($(this).hasClass("on")){
            $(this).removeClass("on")
            audio.pause();
        }else{
            $(this).addClass("on").parents(".artist-song").siblings().find(".btnplay").removeClass("on");
            if(listlen!==0){
                $("#audio").attr("src",""+musicSrc+"")
                playOrPaused('f1',this)
            }
        }


    })


})

var audio;
window.onload = function() {
    initAudio();
}
var initAudio = function() {
    //audio = document.createElement("audio")
    //audio.src='Never Say Good Bye.ogg'
    audio = document.getElementById('audio');

}

function getCurrentTime(id) {
    alert(parseInt(audio.currentTime) + '：秒');
}

function playOrPaused(id, obj) {
    if (audio.paused) {
        audio.play();
        // obj.innerHTML = '暂停';
        return;
    }
    audio.pause();
    // obj.innerHTML = '播放';
}

    </script>
