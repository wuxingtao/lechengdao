<!doctype html>
<html lang="zn-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>课程报名</title>
    <link rel="stylesheet" type="text/css" href="../script/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../script/plugin/timepick/css/common.css">
    <link rel="stylesheet" type="text/css" href="../script/css/general.css">
    <link rel="stylesheet" type="text/css" href="../script/css/course.css">
    <style>

    </style>
</head>

<body class="mhome pagebar course-enroll-wrapper">
    <div class="vmport con-wrapper">
        <div class="order-info">
            <div class="order-item" style="padding-right:">
                <ul class="order-list order-message">
                    <p class="order-title">选择付款方式</p>
                    <li data-type="1">
                        <input type="radio" name="radio" value="1"  class="payLabel hidden" id="paywx">
                        <label for="paywx">
                            <font class="orderinfo_left">微信支付</font><em class="techcheck"></em></label>
                    </li>
                    <li data-type="2">
                        <input type="radio" name="radio" value="2"  class="payLabel hidden" id="payar">
                        <label for="payar">
                            <font class="orderinfo_left">到店支付</font><em class="techcheck"></em></label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="order-info detail-box">
            <div class="data-gather">
                <dl class="gather-info">
                    <dd>
                        <label for="">
                            <font class="order_left"><img src="../../script/images/clock.png" alt=""></font>
                            <!--                             <input type="text" id="outTime" class="form-control select-data" placeholder="请选择日期" readonly="readonly"> -->
                            <input type="text" style="background-color: white;" class="form-control form_datetime" placeholder="请选择日期" readonly="readonly" id="startTime">
                            <input type="hidden" name="startTime">
                        </label>
                    </dd>
                    <dd class="sexcheck">
                        <label for="" class="orderName">
                            <font class="order_left"><img src="../../script/images/person.png" alt=""></font>
                            <input type="text" class="form-control" placeholder="预约人">
                        </label>
                        <input type="radio" id="rest-check1" class="hidden" checked="checked" name="radio" />
                        <div class="pitch">
                            <div class="switch">
                                <input type="checkbox" checked />
                            </div>
                        </div>
                    </dd>
                    <dd>
                        <label for="">
                            <font class="order_left"><img src="../../script/images/phone.png" alt=""></font>
                            <input type="text" class="form-control" placeholder="手机号码">
                        </label>
                    </dd>
                </dl>
            </div>
        </div>
        <div class="order-info data-count pDefault"><img src="../../script/images/gold.png" alt=""><em>预约定金<i>￥1</i></em></div>
        <div class="detail-submit"><a href="" class="btn btnpure">提交预约订单</a></div>
    </div>
    <div id="datePlugin"></div>
        <script src="../script/js/jquery.min.js"></script>
    <script src="../script/plugin/layer/layer.m.js"></script>
    <script src="../script/js/global.js"></script>
    <script src="../script/js/web.js"></script>
    <script src="../script/plugin/timepick/js/date.js"></script>
    <script src="../script/plugin/timepick/js/iscroll.js"></script>
</body>

</html>
