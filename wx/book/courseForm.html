<!doctype html>
<html lang="zn-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>课程报名</title>
    <link rel="stylesheet" type="text/css" href="../script/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../script/plugin/timepick/css/common.css">
    <link rel="stylesheet" type="text/css" href="../script/css/general.css">
    <link rel="stylesheet" type="text/css" href="../script/css/course.css">
    <style>

    </style>
</head>

<body class="mhome pagebar course-enroll-wrapper">
    <div class="vwport p0 m-wrapper">
        <div class="course-explain-heading">
            <span>购买初级课程<br/>只需3600元即可享受12首钢琴曲<br/>学会为止。</span>
        </div>
        <form action="" class="course-enroll">
            <dl>
                <dt class="form-title">填写报名信息</dt>
                <dd>
                    <input type="text" class="form-control"  placeholder="您的姓名">   
                </dd>
                <dd><input type="phone" class="form-control"  placeholder="您的电话"></dd>
                <dd>
                    <input type="text" class="form-control form_datetime" readonly="readonly" placeholder="您的出生日期" id="startTime">
                    <input type="hidden" name="startTime">
                </dd>
                <dd class="sex">
                    <label class="sex-item sel">
                        <i class="icon-xt-check"></i>
                        <input type="hidden" id="sexInput" value="先生" name="sex">
                        <em>先生</em>
                    </label>
                    <label class="sex-item">
                        <i class="icon-xt-check"></i>
                        <em>女士</em>
                    </label>
                </dd>
            </dl>
        </form>
        <div class="confirm-enroll-btn"><a href="" class="btn">确认报名</a></div>
    </div>
    <div id="datePlugin"></div>
    <script src="../script/js/jquery.min.js"></script>
    <script src="../script/plugin/layer/layer.m.js"></script>
    <script src="../script/js/global.js"></script>
    <script src="../script/js/web.js"></script>
    <script src="../script/plugin/timepick/js/date.js"></script>
    <script src="../script/plugin/timepick/js/iscroll.js"></script>
    <script>
    $(function(){
        $(".sex").on("click",".sex-item",function(){
            $(this).addClass("sel").siblings().removeClass("sel")
            $("#sexInput").val($(this).find("em").html())
        })
        //datepick
        $('#startTime').date({
            theme: "datetime"
        });
    })
    </script>
</body>

</html>
