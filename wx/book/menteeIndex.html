<!doctype html>
<html lang="zn-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <title>学员主页</title>
    <link rel="stylesheet" type="text/css" href="../script/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../script/css/general.css">
    <link rel="stylesheet" type="text/css" href="../script/plugin/iconfont/qiqi-iconfont.css">
    <link rel="stylesheet" type="text/css" href="../script/css/menteePage.css">

    <style>

    </style>
</head>

<body class="mhome pagefull pagebar menteel-bg">
    <div class="vwport p0 m-wrapper menteel-lists menteel-plugin">
        <div class="meteel-item">
            <a href="">
                <div class="meteel-lump">
                    <div class="proPhoto"><img src="../script/images/lib/mentee/images/head1_03.jpg" alt=""></div>
                    <div class="privatCont">
                        <dl>
                            <dt><span>余晓丹</span></dt>
                            <dd>爱笑的女孩运气不会太坏，从事海外 投资工作的余晓丹，在乐橙岛实现了 自己的钢琴梦。</dd>
                        </dl>
                    </div>
                </div>
            </a>
        </div>
        <!-- 歌曲列表 -->
        <div class="menteel-mainList" id="content"> 
            <ul>
                <li class="artist-song" stat="../script/source/01.mp3">
                    <div class="theme-img"><img src="../script/images/lib/mentee/images/media-img1_03.png" alt=""></div>
                    <div class="privatCont">
                        <div class="song-cont">
                            <h3>《街道的寂寞》</h3>
                            <p>2015年10月6日</p>
                        </div>
                        <div class="btnplay"><span stat="xt1"><i class="qi-iconfont">&#xe617;</i></span></div>
                    </div>
                </li>
                <li class="artist-song" stat="../script/source/02.mp3">
                    <div class="theme-img"><img src="../script/images/lib/mentee/images/media-img1_03.png" alt=""></div>
                    <div class="privatCont">
                        <div class="song-cont">
                            <h3>《街道的寂寞街道的寂寞街道的寂寞街道的寂寞》</h3>
                            <p>2015年10月6日</p>
                        </div>
                        <div class="btnplay"><span><i class="qi-iconfont">&#xe617;</i></span></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <section id="playwrap">
            <div id="playContent">
                <div>
                    <audio id="myMusic" src="null"></audio>
                </div>
                <div onclick="myControl.selectTime(event)" id="progressWrap">
                    <div id="progress"></div>
                </div>
                <div class="img">
                    <img id="singerHead" src="">
                </div>
                <div class="info">
                    <div class="songname clearfix">
                        <label id="musicTitle" for="musicTitle"></label>
                        <label style="display: none;" id="songname" for="songname">此手机不支持html5播放，扔了吧</label>
                        <label id="timeshow" for="time"><span id="currentTime">00:00</span>/<span id="totleTime">00:00</span></label>
                    </div>
                    <div class="audioControl">
                        <a id="prevButton" class="last" onclick="myControl.prev()" href="javascript:;"></a>
                        <a id="playButton" class="play" onclick="myControl.mainControl()" href="javascript:;"></a>
                        <a id="nextButton" class="next" onclick="myControl.next()" href="javascript:;"></a>
                        <a class="border"></a>
                        <a id="playDetail" class="showDetail" href="javascript:;"></a>
                    </div>
                </div>
            </div>
        </section>
    <div class="group-lists hide">
        <audio  id="myaudio" controls="controls">
            <source src="">
        </audio>
    </div>
    <section class="zoom-footerBox bgw">
            <div class="pb-standard"></div>
        </section>
    <script src="../script/js/jquery.min.js"></script>
    <script src="../script/plugin/music/js/all.js"></script>
    <script src="../script/js/global.js"></script>
    <script src="../script/js/web.js"></script>
    <script>

    </script>
</body>

</html>
