        "slider": "top",

    })

    //search on-focus
    $(".search_form .cd-search-box input").on("click", function() {
        $(".search-mode").css("display", "block");
        $(".cd-search-land").removeClass("fixed");
        // $('body').height(document.documentElement.clientHeight)

        $(".cd-header").addClass("on-focus").removeClass("on-blur");
        $(".contentMain").find(".present-show").css("display", "none");
        $(".contentMain").find(".floot").css({'height':'0','overflow':'hidden'})
        $("#interval-part").css("display", "none");
        $("#xbar").css("display", "none");
    })
    $(".cd-topNav-item .back-searchTopic").on("click", function() {
            $(".search-mode").css("display", "none")
            $(".cd-search-land").addClass("fixed");

            $(".cd-header").addClass("on-blur").removeClass("on-focus");
            $(".contentMain").find(".present-show").css("display", "block");
            $(".contentMain").find(".floot").css({'height':'auto','overflow':'initial'})
            $("#interval-part").css("display", "block");
            $("#xbar").css("display", "block")
        })
        //clear
    if ($("#history-search .historyList a").length !== 0) {
        $(".sh-emptyr").remove();
        $(".historyList").after("<div class='search-clear'>清除历史记录</div>");
        $(".search-clear").click(function() {
            $(".historyList").remove()
            $(".search-clear").remove();
            $("#history-search .search-lump").append("<div class='search-none'>暂无搜索历史</div>");
        })

    } else {
        $(".search-clear").remove();
        $("#history-search .search-lump").append("<div class='search-none'>暂无搜索历史</div>");

    }
