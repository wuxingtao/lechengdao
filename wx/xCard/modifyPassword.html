<script>
    function checkform(){
        var pwd_old=$.trim($("#pwd_old").val());
        var pwd_new=$.trim($("#pwd_new").val());
        var pwd_modify=$.trim($("#pwd_modify").val());
            if(pwd_old==""){
                alert("请输入原始密码");
                $("pwd_old").focus();
                return false;
            } 
            if(pwd_new==""){
                alert("请输入新密码");
                $("pwd_new").focus();
                return false;
            }      
            if(pwd_modify!=pwd_new){
                alert("确认密码与新密码不一致");
  /*             $(".border-tb").append("<span class='form-warning'>确认密码与新密码不一致</span>")
                $(".border-tb").focus();
  */

            }
