<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../script/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../script/plugin/card/css/global.css">
    <link rel="stylesheet" type="text/css" href="../script/plugin/card/css/more.css">
    <script src="../script/js/jquery.min.js"></script>
    <script src="../script/plugin/card/js/web.js"></script>
    <script src="../script/plugin/card/js/jquery.ck.js"></script>
    <script>
    function checkmessage() {
        var number_pwd = $.trim($("#number_pwd").val());
    }
    </script>
</head>

<body class="card-l-wrapper">
    <header class="member-heading">
        <dl class="card-header">
            <dt></dt>
            <dd>会员卡快捷登录</dd>
        </dl>
    </header>
    <div class="Container">
        <div class="form-box form-retrieve">
            <form class="form" onSubmit="return checkmessage()">
                <ul>
                    <li class="form-line form-boxbottow">
                        <div class="verification-box">
                            <lable for="verification" class="hidden">请输入手机号</lable>
                            <input class="form-control" type="password" id="verification" placeholder="请输入手机号">
                        </div>
                        <div id="verification-mg" class="btn btn-blue">发送验证码</div>
                    </li>
                    <li class="form-line form-boxbottow">
                        <lable for="number_pwd" class="sr-only">请输入短信中的验证码</lable>
                        <input class="form-control" type="password" id="number_pwd" placeholder="请输入短信中的验证码">
                    </li>
                    <li class="card-option">
                        <div class="order-lt card-bind">是否绑定源浩会员卡</div>
                        <input type="checkbox" class="tgl tgl-general" id="moreWay">
                        <label for="moreWay" class="tgl-btn order-switch"></label>
                    </li>
                    <li class="card-btn">
                        <button class="btn btn-1" >有卡验证并登陆</button>
                        <button class="btn btn-2">无卡验证并登陆</button>
                    </li>
                </ul>
                <div class="next-step">
                    <input type="button" class="button btn btn-block btn-blue" onclick="location.href='./cardGet.html'" value="验证并登录">
                </div>
            </form>
        </div>
    </div>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../script/plugin/card/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript">
    $(function() {
        var validCode = true;
        $("#verification-mg").click(function() {
            var time = 30;
            var code = $(this);
            if (validCode) {
                validCode = false;
                code.addClass("msg1");
                $(".next-step").addClass("msg1")
                var t = setInterval(function() {
                    time--;
                    code.html("(" + time + ")" + "重新发送");
                    if (time == 0) {
                        clearInterval(t);
                        code.html("重新发送");
                        validCode = true;
                        code.removeClass("msg1");

                    }
                }, 1000)
            }
        })

        //
        //point
        $(".card-option").click(function() {
            if ($("#moreWay").prop("checked") == true) {
                $(".card-btn").fadeIn().css("display", "table");
            } else {
                $(".card-btn").fadeOut();
            }
        })
        //card-btn
        $(".card-btn button:eq(0)").click(function(event){
            event.preventDefault();
            window.location.href="paymentPassword.html"
        })
        $(".card-btn button:eq(1)").click(function(event){
            event.preventDefault();
            window.location.href="paymentPassword1.html"
        })
    })

    </script>
</body>

</html>
