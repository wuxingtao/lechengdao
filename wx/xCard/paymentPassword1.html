<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>无卡验证</title>
    <link rel="stylesheet" type="text/css" href="../script/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../script/plugin/card/css/global.css">
    <link rel="stylesheet" type="text/css" href="../script/plugin/card/css/more.css">
    <script src="../script/js/jquery.min.js"></script>
    <script src="../script/plugin/card/js/web.js"></script>
    <script src="../script/plugin/card/js/jquery.ck.js"></script>
</head>

<body class="card-check-wrap">
    <header>
        <section id="top_bar" class="navbar navbar-orange" style="">
            <ul>
                <li class="le-first">
                    <a href="./myCard.html"><i class="icon-back icon-wrap"></i></a>
                    <span class="top-heading">设置支付密码</span>
                </li>
                <li style="width:56%;"></li>
                <li style="width:20%"></li>
            </ul>
        </section>
    </header>
    <div class="Container">
        <div class="form-box form-retrieve">
            <form class="form" onSubmit="return checkpayment()">
                <div class="border-tb">
                    <lable class="toplable-box">为保证卡片资金安全,请先设置支付密码</lable>
                    <ul class="form-line form-boxbottow">
                        <!-- <ul class="form-line form-boxbottow">-->
                        <li>
                            <lable for="verification" class="sr-only">请输入实体卡卡号</lable>
                            <input class="form-control input-right" type="tel" id="card_id" placeholder="请输入实体卡卡号">
                        </li>
                    </ul>
                    <ul class="form-line form-boxbottow">
                        <!-- <ul class="form-line form-boxbottow">-->
                        <li>
                            <lable for="verification" class="sr-only">支付密码为6位数字</lable>
                            <input class="form-control input-right" type="password" id="new_pay" placeholder="支付密码为6位数字">
                        </li>
                    </ul>
                    <ul class="form-line">
                        <li>
                            <lable for="number_pwd" class="sr-only">请输入和上面一样的6位数字密码</lable>
                            <input class="form-control" type="password" id="confirm_pay" placeholder="请输入和上面一样的6位数字密码">
                        </li>
                    </ul>
                </div>
                <div class="next-step">
                    <input type="button" class="button btn btn-block btn-green" onclick="location.href='./registrationSuccess.html'" value="下一步">
                </div>
            </form>
        </div>
    </div>
</body>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../script/plugin/card/js/ie10-viewport-bug-workaround.js"></script>
<script>
function checkpayment() {
    var new_pay = $.trim($("#new_pay").val());
    var confirm_pay = $.trim($("#confirm_pay").val());
    if (new_pay == "") {
        alert("请输入新的支付密码");
        $("#new_pay").focus();
        return false;
    }
    if (confirm_pay == "") {
        alert("请重复输入新的支付密码");
        $("#confirm_pay").focus();
        return false;
    }
    if (new_pay != confirm_pay) {
        $(".border-tb").append("<span class='form-warning'>两个支付密码不一致，请重新输入</span>");
        $(".border-tb").focus();
        return false;
    }

}
</script>

</html>
