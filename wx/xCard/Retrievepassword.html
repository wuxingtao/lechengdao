<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../script/plugin/card/js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript">
$(function  () {
    var validCode=true;
        $("#verification-mg").click(function(){
        var time=30;
        var code=$(this);
        if (validCode) {
            validCode=false;
            code.addClass("msg1");
        var t=setInterval(function(){
            time--;
            code.html("("+time+")"+"重新发送");
            if (time==0) {
                clearInterval(t);
            code.html("重新发送");
                validCode=true;
            code.removeClass("msg1");

            }
        },1000)
        }
    })
})
</script>
